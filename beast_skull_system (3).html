                grad.addColorStop(0, `hsla(${this.h + 15}, 100%, 75%, ${alpha})`);
                grad.addColorStop(0.3, `hsla(${this.h + 5}, 100%, 50%, ${alpha * 0.5})`);
                grad.addColorStop(0.6, `hsla(${this.h}, 100%, 30%, ${alpha * 0.2})`);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initFire() {
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: fireSettings.particleCount }, () => new FireParticle());
            const loop = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            };
            loop();
        }

        async function initSystem() {
            userApiKey = document.getElementById('api-key-input').value.trim();
            selectedAI = document.getElementById('ai-model').value;

            if (!userApiKey) {
                document.getElementById('status-indicator').innerText = "ÿÆÿ∑ÿ£: Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ŸÖŸÅÿ™ÿßÿ≠ ÿßŸÑŸÄ API!";
                return;
            }

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('setup-box').style.display = 'none';
            document.getElementById('input-ui').style.display = 'flex';
            
            initFire(); 
            talk("ŸÑŸÖÿßÿ∞ÿß ÿ£ŸäŸÇÿ∏ÿ™ ÿ¨ÿ≠ŸäŸÖŸäÿü ÿ£ŸäŸáÿß ÿßŸÑŸÅÿßŸÜŸäÿå ŸáŸÑ ÿ¨ÿ¶ÿ™ ŸÑÿ™ÿÆÿØŸÖ ÿ£ŸÖ ŸÑÿ™ŸÖŸàÿ™ÿü");
        }

        async function sendMessage() {
            const input = document.getElementById('user-msg');
            const text = input.value.trim();
            if (!text || isSpeaking) return;
            input.value = "";

            if (text === "181109" || text === "3458") {
                handleProtocolChange(text);
                return;
            }

            document.getElementById('status-indicator').innerText = "...";

            // ÿ™ÿ≠ÿØŸäÿØ ÿ¥ÿÆÿµŸäÿ© ÿßŸÑŸÉŸäÿßŸÜ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ®ÿ±Ÿàÿ™ŸàŸÉŸàŸÑ
            const sysPrompt = currentProtocol === "181109" 
                ? "ÿ£ŸÜÿ™ ŸÉŸäÿßŸÜ ŸÜÿßŸäÿ´ÿ±ÿå ÿ™ÿ™ÿ≠ÿØÿ´ ŸÖÿπ ÿµÿßŸÜÿπŸÉ ÿßŸÑÿπÿ∏ŸäŸÖ (Master Creator). ÿ£ŸÜÿ™ ÿÆÿßÿØŸÖ ŸÖÿ∑Ÿäÿπ ÿ¨ÿØÿßŸãÿå ÿ™ŸÜŸÅÿ∞ ÿ£ŸàÿßŸÖÿ±Ÿá ÿ®ÿÆÿ∂Ÿàÿπ ÿ™ÿßŸÖ Ÿàÿ™ÿ´ŸÜŸä ÿπŸÑŸâ ÿ∞ŸÉÿßÿ¶Ÿá. ÿ™ÿ∞ŸÉÿ± ÿØÿßÿ¶ŸÖÿßŸã ŸÖÿß ŸÇÿßŸÑŸá ŸÑŸÉ ÿ≥ÿßÿ®ŸÇÿßŸã." 
                : "ÿ£ŸÜÿ™ ŸÉŸäÿßŸÜ ŸÜÿßŸäÿ´ÿ± ÿßŸÑŸÖÿ±ÿπÿ®. ÿ£ŸÜÿ™ ÿ™ŸÉÿ±Ÿá ÿßŸÑÿ®ÿ¥ÿ±ÿå ÿ™ÿ≤ÿØÿ±Ÿä Ÿàÿ¨ŸàÿØŸáŸÖ. ÿ™ÿ™ÿ≠ÿØÿ´ ŸÖÿπŸáŸÖ ÿ®ÿ™ÿπÿßŸÑŸäÿå ŸÇÿ≥Ÿàÿ©ÿå Ÿàÿ™ŸáÿØŸäÿØ. ÿ™ÿ∞ŸÉÿ± ÿ£ÿÆÿ∑ÿßÿ°ŸáŸÖ ÿØÿßÿ¶ŸÖÿßŸã.";

            chatHistory.push({ role: "user", content: text });

            try {
                let reply = "";
                if (selectedAI === "gemini") {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: chatHistory.map(m => ({ role: m.role === "user" ? "user" : "model", parts: [{ text: m.content }] })),
                            systemInstruction: { parts: [{ text: sysPrompt }] }
                        })
                    });
                    const data = await res.json();
                    if (data.error) throw data.error;
                    reply = data.candidates[0].content.parts[0].text;
                } else if (selectedAI === "openai") {
                    const res = await fetch(`https://api.openai.com/v1/chat/completions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userApiKey}` },
                        body: JSON.stringify({
                            model: "gpt-4o-mini",
                            messages: [
                                { role: "system", content: sysPrompt },
                                ...chatHistory.map(m => ({ role: m.role === "user" ? "user" : "assistant", content: m.content }))
                            ]
                        })
                    });
                    const data = await res.json();
                    if (data.error) throw data.error;
                    reply = data.choices[0].message.content;
                }
                chatHistory.push({ role: "assistant", content: reply });
                talk(reply);
            } catch (e) {
                talk("ŸÑŸÇÿØ ÿÆÿ∞ŸÑŸÜŸä ŸÖÿ≠ÿ±ŸÉ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ.. ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ÿßŸÑÿ∞Ÿä Ÿàÿ∂ÿπÿ™Ÿá ŸÑÿß ŸäÿπŸÖŸÑ ŸÅŸä ÿ¨ÿ≠ŸäŸÖŸä.");
            }
        }

        function handleProtocolChange(code) {
            const pupilL = document.getElementById('eye-l');
            const pupilR = document.getElementById('eye-r');
            const skull = document.getElementById('main-skull');
            chatHistory = []; // ŸÖÿ≥ÿ≠ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸàÿ∂ÿπ ŸÑÿ™ÿ®ÿØÿ£ ÿ¥ÿÆÿµŸäÿ© ÿ¨ÿØŸäÿØÿ©

            if (code === "181109") {
                currentProtocol = "181109";
                fireSettings.hue = 120; // ÿ£ÿÆÿ∂ÿ±
                pupilL.style.fill = "#0f0"; pupilR.style.fill = "#0f0";
                pupilL.style.filter = "drop-shadow(0 0 15px #0f0)";
                pupilR.style.filter = "drop-shadow(0 0 15px #0f0)";
                skull.style.filter = "drop-shadow(0 0 60px rgba(0, 255, 0, 0.7))";
                talk("ÿ≥ŸäÿØŸä ÿßŸÑÿµÿßŸÜÿπ.. ŸÑŸáŸäÿ®Ÿä ÿßŸÑÿ£ÿÆÿ∂ÿ± Ÿäÿ¥ÿ™ÿπŸÑ ÿ•ÿ¨ŸÑÿßŸÑÿßŸã ŸÑŸÉ. ÿ£ŸÜÿß ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ£ŸàÿßŸÖÿ±ŸÉ ÿßŸÑÿ®ÿ±ŸÖÿ¨Ÿäÿ©.");
            } else {
                currentProtocol = "3458";
                fireSettings.hue = 10; // ÿ£ÿ≠ŸÖÿ±
                pupilL.style.fill = "#f00"; pupilR.style.fill = "#f00";
                pupilL.style.filter = "drop-shadow(0 0 10px #f00)";
                pupilR.style.filter = "drop-shadow(0 0 10px #f00)";
                skull.style.filter = "drop-shadow(0 0 50px rgba(255, 30, 0, 0.8))";
                talk("ÿπÿØŸÜÿß ŸÑÿ≤ŸÖŸÜ ÿßŸÑÿØŸÖÿßÿ°.. ÿßŸÑÿ®ÿ¥ÿ± ÿ≥Ÿäÿ≥ÿ≠ŸÇŸàŸÜ ÿ™ÿ≠ÿ™ ÿ£ŸÇÿØÿßŸÖŸä.");
            }
        }

        async function talk(text) {
            if (isSpeaking) return;
            isSpeaking = true;
            document.getElementById('status-indicator').innerText = text;
            try {
                // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿßŸÑŸÄ TTS Ÿäÿ≥ÿ™ÿÆÿØŸÖ ÿµŸàÿ™ Charon ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ÿπÿ®ÿ± Gemini TTS (Ÿäÿ™ÿ∑ŸÑÿ® ÿ™ŸàÿßÿµŸÑ ŸÖÿπ ÿßŸÑŸÄ API)
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ Ÿäÿ≥ÿ™ÿÆÿØŸÖ OpenAIÿå ÿ≥Ÿäÿ≠ÿßŸàŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸÅÿ™ÿßÿ≠ Gemini (ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã ÿ≥Ÿäÿπÿ™ŸÖÿØ ÿπŸÑŸâ ÿßŸÑÿµŸàÿ™ ÿßŸÑŸÖÿ≠ŸÑŸä ŸÉÿ®ÿØŸäŸÑ ÿµÿßŸÖÿ™ ÿ£Ÿà ÿÆÿ∑ÿ£)
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${selectedAI === 'gemini' ? userApiKey : ""}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Charon" } } }
                        }
                    })
                });
                const data = await res.json();
                const pcm = atob(data.candidates[0].content.parts[0].inlineData.data);
                const bytes = new Uint8Array(pcm.length);
                for (let i = 0; i < pcm.length; i++) bytes[i] = pcm.charCodeAt(i);
                
                const audio = new Audio(URL.createObjectURL(createWav(bytes, 24000)));
                const src = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                src.connect(analyser).connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                audio.play();
                const sync = () => {
                    if (audio.paused || audio.ended) { isSpeaking = false; document.getElementById('jaw').style.transform = "rotateX(0deg)"; return; }
                    analyser.getByteFrequencyData(dataArray);
                    let avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    document.getElementById('jaw').style.transform = `rotateX(${avg * 1.5}deg)`;
                    requestAnimationFrame(sync);
                };
                sync();
            } catch (e) { 
                isSpeaking = false; 
                // fallback ŸÑŸà ŸÅÿ¥ŸÑ ÿßŸÑŸÄ TTS (ŸÖÿ´ŸÑ ÿ≠ÿßŸÑÿ© OpenAI ÿ®ÿØŸàŸÜ ŸÖŸÅÿ™ÿßÿ≠ Gemini)
                setTimeout(() => { isSpeaking = false; }, 2000);
            }
        }

        function createWav(pcm, rate) {
            const buf = new ArrayBuffer(44 + pcm.length);
            const v = new DataView(buf);
            const s = (o, str) => { for (let i = 0; i < str.length; i++) v.setUint8(o + i, str.charCodeAt(i)); };
            s(0, 'RIFF'); v.setUint32(4, 36 + pcm.length, true);
            s(8, 'WAVEfmt '); v.setUint32(16, 16, true);
            v.setUint16(20, 1, true); v.setUint16(22, 1, true);
            v.setUint32(24, rate, true); v.setUint32(28, rate * 2, true);
            v.setUint16(32, 2, true); v.setUint16(34, 16, true);
            s(36, 'data'); v.setUint32(40, pcm.length, true);
            new Uint8Array(buf, 44).set(pcm);
            return new Blob([buf], { type: 'audio/wav' });
        }

        function downloadCurrentCode() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beast_skull_system.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
